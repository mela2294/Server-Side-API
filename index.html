<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scal=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAATG26xjtX0QEHbBWjlS7OkRnjxtZVPHY&libraries=places&callback=initMap"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        
        <title>Weather Dashboard</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron-flud bg-dark text-white text-center">
                <div class="container">
                    <h1 class="display-4">Weather Dashboard</h1>
                </div>
            </div>
            <!--  Search for city -->
            <div class="row">
                <div class="col-3 m-2 bg-light">
                    <h3>Search for a City:</h3>
                    <input type="text" class="form-control" id="city-input" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="add city" class="btn btn-outline-secondary bg-primary" typr="buttom"><ion-icon name=search-outline></ion-icon></button> 
                    </div>
                </div>
                <div class="card" style="width: 15rem;">
                    <ul id="city-list" class="list-group list-group-lush">
                    </ul>
                </div>
            </div>

            <!-- Weather info -->
            <div class="col-sm-10 mt-3">
                <div class="row-sm-10 mx-2 border boarder-dark rounded">
                    <div class="col-sm-10 mx-2" id="current-weather">
                        <p class="city-name" id="current city"></p>
                        <p class="current" id="temperature"></p>
                        <p class="current" id="humidity"></p>
                        <p class="current" id="wind-speed"></p>
                        <p class="'current" id="uv-index"></p>
                    </div>
                </div>    
            </div>
            <div class="col-8 m-2">
                <div class="row-12">
                    <div class="card">
                        <div id="today-weather" class="card-body">
                        </div>
                    </div>
                </div>
                <br>
                <div class="row-12">
                    <h3>5-Day Forecast:</h3>
                </div>
                <br>
                <div id="boxes" class="row">
                <div id="box2" class="col-2 m-2 bg-primary">

                </div>
                </div>
            </div>
        </div>
    

        <!-- jQuery & bootstrap -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>"
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    </body>
</html>
